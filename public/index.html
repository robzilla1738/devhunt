<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevHunt - Loading</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .redirect-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
  </style>
  <script>
    // Redirect to the app after a brief delay
    setTimeout(function() {
      window.location.href = '/home';
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to DevHunt</h1>
    <p>Loading your content...</p>
    <div class="loader"></div>
    <p>If you're not redirected automatically, click the button below:</p>
    <a href="/home" class="redirect-button">Go to DevHunt</a>
  </div>
</body>
</html>
